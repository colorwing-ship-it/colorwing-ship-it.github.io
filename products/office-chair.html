<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>辦公椅 Office Chairs - Color Wing</title>
    <link rel="stylesheet" href="../styles.css">

    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 6px;
            background: #fff;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <h1>Color Wing</h1>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../about.html">About</a>
        <a href="../cases.html">Cases</a>
        <a href="../products.html">Products</a>
        <a href="../contact.html">Contact</a>
    </nav>
</header>

<section>
    <h2>辦公椅 Office Chairs</h2>
</section>

<section class="gallery" id="gallery"></section>

<script>
// ★ 確保與你 GitHub 圖片資料夾名稱一致
const folder = "https://raw.githubusercontent.com/colorwing-ship-it/colorwing-ship-it.github.io/main/images/products/office-chair/";

const images = [
    "1.jpg","2.jpg","3.jpg","4.jpg","5.jpg","6.jpg","7.jpg",
    "8.jpg","9.jpg","10.jpg","11.jpg","12.jpg","13.jpg","14.jpg",
    "15.jpg","16.jpg"
];

const gallery = document.getElementById("gallery");

images.forEach(img => {
    const item = document.createElement("div");
    item.innerHTML = `<img src="${folder + img}" alt="office chair">`;
    gallery.appendChild(item);
});
</script>

</body>
</html>
