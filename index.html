<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="utf-8"><title>彩翼有限公司｜Color Wing</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css"></head>
<body>
<header>
  <div class="logo">
    <img src="assets/colorwing_black.png" alt="Color Wing">
    <div>
      <div class="title">彩翼有限公司</div>
      <div style="font-size:14px;">辦公家具 • 屏風拆裝 • 系統櫃 • 辦公室規劃裝修</div>
    </div>
  </div>
  <nav id="mainnav">
    <a href="index.html">首頁</a>
    <a href="products.html">產品介紹</a>
    <a href="services.html">服務項目</a>
    <a href="contact.html">聯絡我們</a>
  </nav>
</header>

<section class="hero">
  <div id="hero-inner">
    <div style="font-size:28px">家具不只是家具，是企業的形象。</div>
    <div id="slogan" class="slogan"></div>
  </div>
</section>

<div class="container">
  <h3 class="section-title">產品分類</h3>
  <div id="product-list" class="product-nav"></div>

  <h3 class="section-title">精選產品</h3>
  <div id="featured" class="grid"></div>

  <h3 class="section-title">案場</h3>
  <div id="cases" class="cases-grid"></div>
</div>

<footer class="footer">© 2025 彩翼有限公司 • Email: san.chen168@msa.hinet.net</footer>

<script>
// configuration: categories in order
const categories = [
  {key:"chair",label:"辦公椅"},
  {key:"partition",label:"屏風"},
  {key:"workstation",label:"工作站"},
  {key:"sofa",label:"沙發"},
  {key:"staffchair",label:"職員椅"},
  {key:"meetingchair",label:"會議椅"},
  {key:"executivedesk",label:"主管桌"},
  {key:"meetingtable",label:"會議桌"},
  {key:"cabinet",label:"鐵櫃"}
];

// featured order
const featured = ["partition","executivedesk","chair"];

// slogans
const slogans = [
  "打造高效辦公空間，我們專注每一個細節。",
  "讓空間會說話，讓家具成為企業的名片。",
  "懂你的企業，打造最舒適的工作環境。"
];

// rotate slogans
let si=0;
function rotateSlogan(){
  const el=document.getElementById('slogan');
  el.textContent = slogans[si];
  si = (si+1)%slogans.length;
}
rotateSlogan();
setInterval(rotateSlogan,3000);

// populate product nav
const prodList = document.getElementById('product-list');
categories.forEach(c=>{
  const a=document.createElement('a');
  a.href = `products.html#${c.key}`;
  a.textContent = c.label;
  prodList.appendChild(a);
});

// load featured images via index.json in each category folder
const featuredDiv = document.getElementById('featured');
featured.forEach(key=>{
  fetch(`assets/products/${key}/index.json`).then(r=>{
    if(!r.ok) throw new Error('no manifest');
    return r.json();
  }).then(list=>{
    if(list.length>0){
      const img=list[0];
      const card=document.createElement('div');
      card.className='card';
      const im=document.createElement('img');
      im.src='assets/'+img;
      card.appendChild(im);
      const h3=document.createElement('h3');
      h3.textContent = categories.find(x=>x.key===key).label;
      card.appendChild(h3);
      featuredDiv.appendChild(card);
    }
  }).catch(e=>{
    // no manifest or images - skip quietly
  });
});

// load 3 cases: read each case folder index.json
const casesDiv = document.getElementById('cases');
const caseFolders = ['case01','case02','case03'];
caseFolders.forEach(cf=>{
  fetch(`assets/cases/${cf}/index.json`).then(r=>{
    if(!r.ok) throw new Error('no manifest');
    return r.json();
  }).then(list=>{
    if(list.length>0){
      const img=list[0];
      const wrap=document.createElement('div');
      wrap.className='case-item';
      const im=document.createElement('img');
      im.src='assets/'+img;
      wrap.appendChild(im);
      casesDiv.appendChild(wrap);
    }
  }).catch(e=>{
    // skip
  });
});
</script>
</body>
</html>
