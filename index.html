<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <title>彩翼有限公司｜Color Wing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- 🔵 Header 導覽列 -->
    <header>
        <img src="colorwing_black.png" class="logo">
        <nav>
            <a href="#about">關於我們</a>
            <a href="#services">服務項目</a>
            <a href="#cases">成功案例</a>
            <a href="#contact">聯絡我們</a>
        </nav>
    </header>

    <!-- 🔵 Banner 區 -->
    <section class="banner">
        <div class="banner-text">
            <h1>彩翼有限公司</h1>
            <p>創造價值，展翼未來的專業品牌服務商</p>
        </div>
    </section>

    <!-- 🔵 關於我們 -->
    <section id="about" class="section">
        <h2>關於我們</h2>
        <p>
            彩翼有限公司 COLOR WING，致力於提供品牌設計、網站建置、包裝設計、
            公司識別系統規劃等專業服務。
        </p>
    </section>

    <!-- 🔵 服務項目 -->
    <section id="services" class="section gray">
        <h2>服務項目</h2>

        <div class="cards">
            <div class="card">
                <h3>品牌設計</h3>
                <p>Logo、名片、公司識別系統（CIS）整體規劃</p>
            </div>
            <div class="card">
                <h3>網站製作</h3>
                <p>企業形象官網、目錄型網站、RWD 手機版設計</p>
            </div>
            <div class="card">
                <h3>包裝與印刷</h3>
                <p>盒型設計、產品包裝、輸出印刷整合服務</p>
            </div>
        </div>
    </section>

    <!-- 🔵 案例展示 -->
    <section id="cases" class="section">
        <h2>成功案例</h2>

        <div class="cases">
            <img src="assets/sample1.jpg" alt="案例 1">
            <img src="assets/sample2.jpg" alt="案例 2">
            <img src="assets/sample3.jpg" alt="案例 3">
        </div>
    </section>

    <!-- 🔵 Footer -->
    <footer id="contact">
        <p>© 2025 彩翼有限公司 Color Wing</p>
        <p>聯絡信箱：service@colorwing.com</p>
    </footer>

</body>
</html>
