<!doctype html><html lang='zh-Hant'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Admin</title><link rel='stylesheet' href='styles.css'></head><body><header><div class='brand'>彩翼 管理後台</div></header><main class='container'><h1>簡易產品管理 (JSON)</h1><p>上傳圖片請使用 GitHub 上傳至 images/&lt;category&gt;/ ，圖片命名格式為 &lt;category&gt;_001.jpg。</p><label>選擇分類：<select id='cat'><option value='office_chairs'>office_chairs</option><option value='discussion_sets'>discussion_sets</option><option value='executive_tables'>executive_tables</option><option value='meeting_tables'>meeting_tables</option><option value='workstations'>workstations</option><option value='partitions'>partitions</option><option value='sofas'>sofas</option><option value='cases'>cases</option></select></label><br><br><label>產品名稱：<input id='name' style='width:100%'></label><br><br><label>圖片檔名 (例如 office_chairs_001.jpg)：<input id='img' style='width:100%'></label><br><br><label>說明：<textarea id='desc' style='width:100%'></textarea></label><br><br><button id='add'>新增至 JSON</button> <button id='download'>下載 products.json</button><pre id='preview' style='background:#f3f4f6;padding:12px;margin-top:12px'></pre></main><script>
async function load(){ try{ const r=await fetch('/products.json'); window.products=await r.json(); }catch(e){ window.products={}; } render(); }
function render(){ document.getElementById('preview').textContent=JSON.stringify(window.products, null, 2); }
document.getElementById('add').onclick=function(){ const c=document.getElementById('cat').value; const name=document.getElementById('name').value; const img=document.getElementById('img').value; const desc=document.getElementById('desc').value; if(!name||!img){ alert('請填名稱與圖片'); return;} if(!window.products[c]) window.products[c]=[]; window.products[c].push({name:name,img:'images/'+c+'/'+img,desc:desc}); render(); }
document.getElementById('download').onclick=function(){ const a=document.createElement('a'); a.href='data:application/json;charset=utf-8,'+encodeURIComponent(JSON.stringify(window.products, null,2)); a.download='products.json'; a.click(); }
load();
</script></body></html>
