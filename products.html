<!DOCTYPE html><html lang="zh-Hant"><head><meta charset="utf-8"><title>產品介紹</title><link rel="stylesheet" href="styles.css"></head><body>
<header><div class="logo"><img src="assets/colorwing_black.png" style="height:120px;"><div style="font-weight:700">彩翼有限公司</div></div>
<nav><a href="index.html">首頁</a> <a href="products.html">產品介紹</a> <a href="services.html">服務項目</a> <a href="contact.html">聯絡我們</a></nav></header>
<div class="container"><h2>產品分類</h2><div class="grid" id="prod-grid"></div></div>
<script>
const categoriesList = [{"key": "chair", "label": "辦公椅"}, {"key": "partition", "label": "屏風"}, {"key": "workstation", "label": "工作站"}, {"key": "sofa", "label": "沙發"}, {"key": "staffchair", "label": "職員椅"}, {"key": "meetingchair", "label": "會議椅"}, {"key": "executivedesk", "label": "主管桌"}, {"key": "meetingtable", "label": "會議桌"}, {"key": "cabinet", "label": "鐵櫃"}];
const grid = document.getElementById('prod-grid');
categoriesList.forEach(c=>{
  const div=document.createElement('div');
  div.className='card';
  const a=document.createElement('a');
  a.href=`products.html#${c.key}`;
  a.textContent=c.label;
  div.appendChild(a);
  grid.appendChild(div);
});
</script>
</body></html>
