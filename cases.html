<!DOCTYPE html><html lang="zh-Hant"><head><meta charset="utf-8"><title>案場</title><link rel="stylesheet" href="styles.css"></head><body>
<header><div class="logo"><img src="assets/colorwing_black.png" style="height:120px;"><div style="font-weight:700">彩翼有限公司</div></div>
<nav><a href="index.html">首頁</a> <a href="products.html">產品介紹</a> <a href="services.html">服務項目</a> <a href="contact.html">聯絡我們</a></nav></header>
<div class="container"><h2>案場</h2>
<div id="cases-all" class="grid"></div>
</div>
<script>
const cf = ["case01", "case02", "case03"];
const container = document.getElementById('cases-all');
cf.forEach(c=>{
  fetch(`assets/cases/${c}/index.json`).then(r=>r.json()).then(list=>{
    if(list.length>0){
      const div=document.createElement('div');
      div.className='card';
      const img=document.createElement('img');
      img.src='assets/'+list[0];
      div.appendChild(img);
      const h=document.createElement('h3');
      h.textContent=c;
      div.appendChild(h);
      container.appendChild(div);
    }
  }).catch(e=>{});
});
</script>
</body></html>
