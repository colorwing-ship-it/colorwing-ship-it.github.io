<!DOCTYPE html>
<html lang="zh-Hant"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>聯絡我們</title><link rel="stylesheet" href="styles.css"></head><body>
<header><h1>聯絡我們</h1><nav><a href='index.html'>首頁</a></nav></header>
<div class="container">
  <form class="contact-form" action="https://formspree.io/f/mblnznow" method="POST">
    <label>姓名</label>
    <input type="text" name="name" required>
    <label>電話</label>
    <input type="text" name="phone" required>
    <label>Email</label>
    <input type="email" name="email" required>
    <label>聯絡項目</label>
    <select name="subject"><option>諮詢報價</option><option>售後服務</option><option>其他</option></select>
    <label>內容</label>
    <textarea name="message" rows="6" required></textarea>
    <button type="submit">送出</button>
  </form>
</div><footer class="footer">© 2025 彩翼有限公司</footer></body></html>
