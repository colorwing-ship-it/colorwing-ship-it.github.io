<!DOCTYPE html><html lang='zh-Hant'><head><meta charset='utf-8'><title>案場詳情</title><link rel='stylesheet' href='styles.css'></head><body><header><img src='assets/colorwing_black.png' style='height:60px;'></header><div class='container' id='content'><h1>案場詳情</h1><div id='imgs' class='grid'></div></div><script>function load(){const key=decodeURIComponent(location.hash.replace('#',''));fetch('assets/cases/manifest.json').then(r=>r.json()).then(manifest=>{const cat=manifest.find(m=>m.name===key);const imgs=document.getElementById('imgs');if(!cat){imgs.innerHTML='<p>找不到此案例</p>';return;}cat.images.forEach(p=>{const d=document.createElement('div');d.className='card';const im=document.createElement('img');im.src='assets/'+p;d.appendChild(im);imgs.appendChild(d);});});}window.addEventListener('load',load);window.addEventListener('hashchange',load);</script></body></html>
